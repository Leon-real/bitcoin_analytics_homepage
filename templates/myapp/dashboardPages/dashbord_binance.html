{% extends 'myapp/base.html' %}

{% block content %}
    <main>
        <h1 class="main_text"></h1>
        <ol class="breadcrumb mb-4">
            <li class="sub_main_text" style="display:none;">[Future </li>
        </ol>
        <p>환율<br>
            <span class="exchange-rate"></span> 원달러
        </p>
        <!-- 바이낸스 티커 정보 업데이트 하기 -->
        <div id="coin_lists_div">바이낸스 티커 정보들 (USDT 기준)
            <table class='dataTable-table' id="coin_lists_table">
                <thead>
                    <tr>
                        <th>코인</th>
                        <th id="th_price">가격</th>
                        <th>등락 퍼센트</th>
                        <th>등락 가격</th>
                        <th>체결 수량</th>
                        <th>고래 체결 가격 (갯수)</th>
                    </tr>
                </thead>
                <tbody id="coin_lists_table_body">
                </tbody>
            </table>
        </div>
    </main>
{% endblock %}

{% block jsfile %}
    <!-- 공통 부분 관련 : 타이핑 효과, 환율 업데이트, 업비트 바이낸스 티커 정보 받기 -->
    <script src="/static/js/dashboard_same.js" type="text/javascript"></script>
    <!-- 소켓 통신으로 데이터 받기 -->
    <script src="/static/js/dashboard_socket.js" type="text/javascript"></script>
    <!-- 받은 데이터 처리해주기 -->
    <script src="/static/js/binance_dashboard_data.js" type="text/javascript"></script>
    <!-- 바이낸스 대쉬보드 페이지 클릭 화면의 이벤트 관련 -->
    <script src="/static/js/binance_dashboard_page.js" type="text/javascript"></script>
    
{% endblock %}
