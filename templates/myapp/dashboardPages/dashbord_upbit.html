{% extends 'myapp/base.html' %}

{% block content %}
    <main>
        <h1 class="main_text"></h1>
        <ol class="breadcrumb mb-4">
            <li class="sub_main_text" style="display:none;">[Spot </li>
        </ol>
        <p>데이터 업데이트 시간<br>
            <span class="last-time"></span>
        </p>
        <p>비트코인 현재 가격 : 
            <span class="current-price"></span>
        </p>
        <p>환율<br>
            <span class="exchange-rate"></span> 원달러
        </p>
        <p>김프 퍼센트<br>
            <span class="premium_bitcoin"></span>
        </p>
        <!-- 업비트 티커 정보 업데이트 하기 -->
        <div id="coin_lists_div">업비트 티커 정보들
            <table id="coin_lists_table">
                <thead>
                    <tr>
                        <th>코인</th>
                        <th>가격</th>
                        <th>등락 퍼센트</th>
                        <th>등락 가격</th>
                        <th>마켓 상황</th>
                        <th>고래 체결 가격 (갯수)</th>
                    </tr>
                </thead>
                <tbody id="coin_lists_table_body">
                </tbody>
            </table>
        </div>
<!-- ***************************************** -->
    </main>
    
{% endblock %}

{% block jsfile %}
    <!-- 공통 부분 관련 : 타이핑 효과, 환율 업데이트, 업비트 바이낸스 티커 정보 받기 -->
    <script src="/static/js/dashboard_same.js" type="text/javascript"></script>    
    <!-- 소켓 통신으로 데이터 받기 -->
    <script src="/static/js/dashboard_socket.js" type="text/javascript"></script>
    <!-- 받은 데이터 처리해주기 -->
    <script src="/static/js/upbit_dashboard_data.js" type="text/javascript"></script>
    <!-- 업비트대쉬보드 페이지 클릭 화면의 이벤트 관련 -->
    <script src="/static/js/upbit_dashboard_page.js" type="text/javascript"></script>
    
{% endblock %}
